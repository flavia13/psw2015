<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <f:view>
            <h:form>
                <h:dataTable value="#{clienteManagedBean.clienti}" var="cliente">
                    <h:column>
                        <f:facet name="header">
                            Client ID
                        </f:facet>
                        <h:outputText value="#{cliente.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Cognome
                        </f:facet>
                        <h:outputText value="#{cliente.cognome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Nome
                        </f:facet>
                        <h:outputText value="#{cliente.nome}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Edit
                        </f:facet>
                        <h:commandLink action="#{clienteManagedBean.editCliente(cliente)}" >
                        <h:outputText value="Modifica" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
