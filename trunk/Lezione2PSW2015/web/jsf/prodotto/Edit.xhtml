<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdottoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProdottoLabel_categoria}" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{prodottoController.selected.categoria}" title="#{bundle.EditProdottoTitle_categoria}" required="true" requiredMessage="#{bundle.EditProdottoRequiredMessage_categoria}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProdottoLabel_prezzo}" for="prezzo" />
                    <h:inputText id="prezzo" value="#{prodottoController.selected.prezzo}" title="#{bundle.EditProdottoTitle_prezzo}" required="true" requiredMessage="#{bundle.EditProdottoRequiredMessage_prezzo}"/>
                    <h:outputLabel value="#{bundle.EditProdottoLabel_version}" for="version" />
                    <h:inputText id="version" value="#{prodottoController.selected.version}" title="#{bundle.EditProdottoTitle_version}" />
                    <h:outputLabel value="#{bundle.EditProdottoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{prodottoController.selected.nome}" title="#{bundle.EditProdottoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditProdottoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{prodottoController.selected.id}" title="#{bundle.EditProdottoTitle_id}" />
                    <h:outputLabel value="#{bundle.EditProdottoLabel_qtaAvailable}" for="qtaAvailable" />
                    <h:inputText id="qtaAvailable" value="#{prodottoController.selected.qtaAvailable}" title="#{bundle.EditProdottoTitle_qtaAvailable}" />
                </h:panelGrid>
                <h:commandLink action="#{prodottoController.update}" value="#{bundle.EditProdottoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProdottoViewLink}"/>
                <br />
                <h:commandLink action="#{prodottoController.prepareList}" value="#{bundle.EditProdottoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProdottoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
