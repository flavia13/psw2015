<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdottoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdottoLabel_categoria}" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{prodottoController.selected.categoria}" title="#{bundle.CreateProdottoTitle_categoria}" required="true" requiredMessage="#{bundle.CreateProdottoRequiredMessage_categoria}">
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProdottoLabel_prezzo}" for="prezzo" />
                    <h:inputText id="prezzo" value="#{prodottoController.selected.prezzo}" title="#{bundle.CreateProdottoTitle_prezzo}" required="true" requiredMessage="#{bundle.CreateProdottoRequiredMessage_prezzo}"/>
                    <h:outputLabel value="#{bundle.CreateProdottoLabel_version}" for="version" />
                    <h:inputText id="version" value="#{prodottoController.selected.version}" title="#{bundle.CreateProdottoTitle_version}" />
                    <h:outputLabel value="#{bundle.CreateProdottoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{prodottoController.selected.nome}" title="#{bundle.CreateProdottoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateProdottoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{prodottoController.selected.id}" title="#{bundle.CreateProdottoTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateProdottoLabel_qtaAvailable}" for="qtaAvailable" />
                    <h:inputText id="qtaAvailable" value="#{prodottoController.selected.qtaAvailable}" title="#{bundle.CreateProdottoTitle_qtaAvailable}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prodottoController.create}" value="#{bundle.CreateProdottoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{prodottoController.prepareList}" value="#{bundle.CreateProdottoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdottoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
